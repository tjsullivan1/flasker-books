# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dev-flasker-books

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6f595291c48047a89def8b25560103d2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9fa35fcb016a45c18519a22117630889 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6f595291c48047a89def8b25560103d2 }}/tjsulllivan1/flasker-books:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dev-flasker-books'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1aac6b18afb84949b7ac7c6df6b144f1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6f595291c48047a89def8b25560103d2 }}/tjsulllivan1/flasker-books:${{ github.sha }}'